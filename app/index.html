<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bet Tracking App</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <h1 id="name-header">Bet Tracking</h1>

  <div class="stats-div">
    <label id="win-rate-label">Win rate: </label>
    <label id="win-rate-value-label"></label>
    <label id="won-label">Won: </label>
    <label id="won-value-value"></label>
    <label id="balance-label">Balance: </label>
    <label id="balance-value-label"></label>
  </div>

  <div class="upload-div">
    <input id="file-input" type="file" accept="image/*" multiple style="display:none" />
    <button id="add-bets-button">Add bet</button>
  </div>

  <div class="buttons-div">
    <button id="show-bets-button" onclick="openPlacedBets()">Show all bets</button>
    <button id="refresh-bets-button" onclick="refreshPlacedBets()">Refresh</button>
    <button id="show-teams-stats-button" onclick="openTeamsStats()">Show teams statistics</button>
    <button id="refresh-teams-stats-button" onclick="refreshTeamsStats()">Refresh</button>
  </div>

  <div class="season-div">
  <select id="select-season">
    <option value="2025/2026">2025/2026</option>
    <option value="2024/2025">2024/2025</option>
  </select>
  </div>
</body>

<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="/static/script.js"></script>

</html>
