<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Preview</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #output {
      margin-top: 20px;
      overflow-x: auto;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <h2>Excel Preview</h2>
  <div id="output">Loading...</div>

  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
